<!DOCTYPE html>
<html>
<head>
    <title>Hide and Seek</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw; /* Full screen width */
            overflow: hidden; /* Hide scrollbars */
        }
        #scoreboard {
            display: flex;
            justify-content: space-around;
            width: 80vmin; /* Match the width of the playbox */
            margin-bottom: 20px; /* Add some space below the scoreboard */
        }
        #playbox {
            width: 80vmin; /* 80% of the smallest viewport dimension */
            height: 80vmin; /* 80% of the smallest viewport dimension */
            border: 2px solid black; /* Black border */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 1fr; /* Auto rows */
            width: 100%; /* Full grid width */
            height: 100%; /* Full grid height */
        }
        .cell {
            border: none; /* No border */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-size: 5vmin; /* Bigger emoji size */
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div id="score">Score: 0</div>
        <div id="games-played">Games Played: 0</div>
        <div id="total-points">Total Points: 0</div>
        <button id="restart">Restart</button>
    </div>
    <div id="playbox">
        <div id="grid" class="grid"></div>
    </div>
    <script>
        let score = 0;
        let gamesPlayed = 0;
        let totalPoints = 0;
        const gridSize = 25;
        let hiddenCell = Math.floor(Math.random() * gridSize);
        const grid = document.getElementById('grid');

        // Calculate distance between two cells
        function distance(cell1, cell2) {
            let x1 = cell1 % 5;
            let y1 = Math.floor(cell1 / 5);
            let x2 = cell2 % 5;
            let y2 = Math.floor(cell2 / 5);

            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        // Calculate color based on distance
        function getColor(dist) {
            // Normalize the distance (0 to 1)
            let normalizedDist = dist / Math.sqrt(50); // max distance in a 5x5 grid
            
            let r = Math.floor((1 - normalizedDist) * 255); // Red decreases with normalized distance
            let g = 0; // Green is always 0
            let b = Math.floor(normalizedDist * 255); // Blue increases with normalized distance

            return `rgb(${r},${g},${b})`;
        }

        // Get emoji based on distance
        function getEmoji(dist) {
            if (dist < 1) return "üî•"; // Fire
            else if (dist < 2) return "ü•µ"; // Hot
            else if (dist < 3) return "ü•µ"; // Warm
            else if (dist < 4) return "üßä"; // Frozen
            else if (dist < 5) return "‚ùÑÔ∏è"; // Cold
            else return "üßä"; // Cool
        }

        // Update the scoreboard
        function updateScoreboard() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('games-played').textContent = `Games Played: ${gamesPlayed}`;
            document.getElementById('total-points').textContent = `Total Points: ${totalPoints}`;
        }

        // Restart the game
        document.getElementById('restart').addEventListener('click', () => {
            score = 0;
            hiddenCell = Math.floor(Math.random() * gridSize);
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].style.backgroundColor = '';
                cells[i].textContent = '';
            }
            updateScoreboard();
        });

        for(let i = 0; i < gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';

            cell.addEventListener('click', () => {
                let dist = distance(i, hiddenCell);
                cell.style.backgroundColor = getColor(dist); // Set color based on distance
                
                if(i === hiddenCell) {
                    cell.textContent = "üèÜ"; // Trophy for winning cell
                    alert('Congratulations! You found it!');
                    gamesPlayed += 1;
                    totalPoints += score;
                    score = 0;
                    hiddenCell = Math.floor(Math.random() * gridSize);
                    updateScoreboard();
                } else {
                    cell.textContent = getEmoji(dist);
                    score += 1;
                }
            });

            grid.appendChild(cell);
        }

        // Ensure cells are squares by setting their height equal to their computed width
        window.onload = function() {
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].style.height = getComputedStyle(cells[i]).width;
            }
            updateScoreboard();
        };
    </script>
</body>
</html>
