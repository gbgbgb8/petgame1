<!DOCTYPE html>
<html>
<head>
    <title>Hide and Seek</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw; /* Full screen width */
            overflow: hidden; /* Hide scrollbars */
        }
        .control-panel {
            display: flex;
            justify-content: space-between;
            width: 80vmin;
        }
        #scoreboard, #game-controls {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #scoreboard div, #game-controls div {
            margin: 5px 0;
            font-size: 18px;
            color: #333333;
        }
        .button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #playbox {
            position: relative; /* Relative position for overlay */
            width: 80vmin; /* 80% of the smallest viewport dimension */
            height: 80vmin; /* 80% of the smallest viewport dimension */
            border: 2px solid black; /* Black border */
        }
        .overlay {
            position: absolute; /* Absolute position for overlay */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vmin;
            visibility: hidden; /* Hidden by default */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 1fr; /* Auto rows */
            width: 100%; /* Full grid width */
            height: 100%; /* Full grid height */
        }
        .cell {
            border: none; /* No border */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-size: 5vmin; /* Bigger emoji size */
            transition: background-color 0.5s ease; /* Transition for color change */
        }
        #overlay-text {
            text-align: center;
            line-height: 1.5;
        }
        #overlay-text .big {
            font-size: 6vmin;
        }
        #overlay-text .medium {
            font-size: 5vmin;
        }
        #overlay-text .small {
            font-size: 4vmin;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        @keyframes scoreChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .score-change {
            animation: scoreChange 0.5s;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div id="scoreboard">
            <div id="score">Score: 25</div>
            <div id="games-played">Games Played: 0</div>
            <div id="total-points">Total Points: 0</div>
        </div>
        <div id="game-controls">
            <div>Game Controls:</div>
            <button class="button" id="restart">Restart</button>
            <button class="button" id="reload">Reload</button>
        </div>
    </div>
    <div id="playbox">
        <div id="grid" class="grid"></div>
        <div id="overlay" class="overlay">
            <span id="overlay-text"></span>
        </div>
    </div>
    <script>
        let score = 25;
        let gamesPlayed = 0;
        let totalPoints = 0;
        const gridSize = 25;
        let hiddenCell = Math.floor(Math.random() * gridSize);
        const grid = document.getElementById('grid');
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlay-text');
        let clickCount = 0;
        const pulseThreshold = 10; // Change this to adjust the threshold

        // Calculate distance between two cells
        function distance(cell1, cell2) {
            let x1 = cell1 % 5;
            let y1 = Math.floor(cell1 / 5);
            let x2 = cell2 % 5;
            let y2 = Math.floor(cell2 / 5);

            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        // Calculate color based on distance
        function getColor(dist) {
            // Normalize the distance (0 to 1)
            let normalizedDist = dist / Math.sqrt(50); // max distance in a 5x5 grid
            
            let r = Math.floor((1 - normalizedDist) * 255); // Red decreases with normalized distance
            let g = 0; // Green is always 0
            let b = Math.floor(normalizedDist * 255); // Blue increases with normalized distance

            return `rgb(${r},${g},${b})`;
        }

        // Get emoji based on distance
        function getEmoji(dist) {
            if (dist < 1.5) return "üî•"; // Fire
            else if (dist < 2.5) return "ü•µ"; // Hot
            else if (dist < 3.5) return "‚ùÑÔ∏è"; // Cold
            else return "üßä"; // Very Cold
        }

        // Update the scoreboard
        function updateScoreboard() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('games-played').textContent = `Games Played: ${gamesPlayed}`;
            document.getElementById('total-points').textContent = `Total Points: ${totalPoints}`;

            const scoreElement = document.getElementById('score');
            scoreElement.classList.add('score-change');
            setTimeout(() => scoreElement.classList.remove('score-change'), 500);
        }

        // Restart the game
        document.getElementById('restart').addEventListener('click', restartGame);

        function restartGame() {
            score = 25;
            hiddenCell = Math.floor(Math.random() * gridSize);
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].style.backgroundColor = '';
                cells[i].textContent = '';
                cells[i].classList.remove('pulse');
            }
            overlay.style.visibility = 'hidden';
            clickCount = 0;
            updateScoreboard();
        }

        // Reload the page
        document.getElementById('reload').addEventListener('click', function() {
            location.reload();
        });

        for(let i = 0; i < gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';

            cell.addEventListener('click', () => {
                clickCount++;
                if (clickCount >= pulseThreshold) {
                    document.getElementsByClassName('cell')[hiddenCell].classList.add('pulse');
                }

                let dist = distance(i, hiddenCell);
                cell.style.backgroundColor = getColor(dist); // Set color based on distance
                
                if(i === hiddenCell) {
                    cell.textContent = "üèÜ"; // Trophy for winning cell
                    gamesPlayed += 1;
                    totalPoints += score;
                    overlay.style.visibility = 'visible';
                    let countdown = 3;
                    overlayText.innerHTML = `
                        <span class="big">üéâüéäü•≥üéà</span><br>
                        <span class="medium">Congratulations! You found it!</span><br>
                        <span class="small">New game starts in ${countdown}...</span><br>
                        <span class="big">üéâüéäü•≥üéà</span>
                    `;
                    let countdownTimer = setInterval(function() {
                        countdown -= 1;
                        if (countdown <= 0) {
                            clearInterval(countdownTimer);
                            restartGame();
                        } else {
                            overlayText.innerHTML = `
                                <span class="big">üéâüéäü•≥üéà</span><br>
                                <span class="medium">Congratulations! You found it!</span><br>
                                <span class="small">New game starts in ${countdown}...</span><br>
                                <span class="big">üéâüéäü•≥üéà</span>
                            `;
                        }
                    }, 1000);
                } else {
                    cell.textContent = getEmoji(dist);
                    score -= 1;
                    updateScoreboard();
                }
            });

            grid.appendChild(cell);
        }

        // Ensure cells are squares by setting their height equal to their computed width
        window.onload = function() {
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].style.height = getComputedStyle(cells[i]).width;
            }
            updateScoreboard();
        };
    </script>
</body>
</html>
