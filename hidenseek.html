<!DOCTYPE html>
<html>
<head>
    <title>Hide and Seek</title>
    <style>
        :root {
            --color-primary: #5c6ac4;
            --color-secondary: #007ace;
            --color-background: #f3f4f6;
            --color-text: #303133;
            --color-text-light: #606266;
            --color-border: #dcdfe6;
            --color-success: #67c23a;
            --color-danger: #f56c6c;
            --color-info: #909399;
            --spacing: 16px;
        }
        body {
            background-color: var(--color-background);
            font-family: Arial, sans-serif;
            color: var(--color-text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .control-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing);
            width: 90vw;
            max-width: 600px;
            padding: var(--spacing);
        }
        .panel {
            width: 100%;
            padding: var(--spacing);
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing);
        }
        .game-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing);
        }
        .button {
            padding: 10px 20px;
            background-color: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: var(--color-secondary);
        }
        .button:active {
            background-color: var(--color-primary);
        }
        #playbox {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 0; /* Remove the gaps between cells */
            width: 100%;
            padding: var(--spacing);
            max-width: 600px;
            max-height: 600px;
        }
        .cell {
            position: relative;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid var(--color-border);
            cursor: pointer;
            user-select: none;
            font-size: 3rem; /* Adjust the font size here */
            transition: background-color 0.5s ease;
        }

        /* Styles for the before pseudo-element */
        .cell:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background-image: none;
            background-size: contain;
        }

        /* Set the emoji based on distance using the "content" property of the before pseudo-element */
        .cell.distance-1:before {
            content: "üî•";
        }

        .cell.distance-2:before {
            content: "ü•µ";
        }

        .cell.distance-3:before {
            content: "‚ùÑÔ∏è";
        }

        .cell.distance-4:before {
            content: "üßä";
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="panel scoreboard">
            <div id="score">Score: 25</div>
            <div id="games-played">Games Played: 0</div>
            <div id="total-points">Total Points: 0</div>
        </div>
        
    </div>
    <div id="playbox"></div>
    <div class="panel game-controls">
        <button class="button" id="restart">Restart</button>
        <button class="button" id="reload">Reload</button>
    </div>
    <script>
        let score = 25;
        let gamesPlayed = 0;
        let totalPoints = 0;
        const gridSize = 25;
        let hiddenCell = Math.floor(Math.random() * gridSize);
        const grid = document.getElementById('playbox');
        let clickCount = 0;
        const pulseThreshold = 10; 

        // Calculate distance between two cells
        function distance(cell1, cell2) {
            let x1 = cell1 % 5;
            let y1 = Math.floor(cell1 / 5);
            let x2 = cell2 % 5;
            let y2 = Math.floor(cell2 / 5);

            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        // Calculate color based on distance
        function getColor(dist) {
            let normalizedDist = dist / Math.sqrt(50); 
            
            let r = Math.floor((1 - normalizedDist) * 255); 
            let g = 0; 
            let b = Math.floor(normalizedDist * 255); 

            return `rgb(${r},${g},${b})`;
        }

        // Get emoji based on distance
        function getEmoji(dist) {
            if (dist < 1.5) return "üî•"; 
            else if (dist < 2.5) return "ü•µ"; 
            else if (dist < 3.5) return "‚ùÑÔ∏è"; 
            else return "üßä"; 
        }

        // Update the scoreboard
        function updateScoreboard() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('games-played').textContent = `Games Played: ${gamesPlayed}`;
            document.getElementById('total-points').textContent = `Total Points: ${totalPoints}`;
        }

        // Restart the game
        document.getElementById('restart').addEventListener('click', restartGame);

        function restartGame() {
            score = 25;
            hiddenCell = Math.floor(Math.random() * gridSize);
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].style.backgroundColor = '';
                cells[i].classList.remove('distance-1', 'distance-2', 'distance-3', 'distance-4');
                cells[i].textContent = '';
            }
            clickCount = 0;
            updateScoreboard();
        }

        // Reload the page
        document.getElementById('reload').addEventListener('click', function() {
            location.reload();
        });

        for(let i = 0; i < gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';

            cell.addEventListener('click', () => {
                clickCount++;
                if (clickCount >= pulseThreshold) {
                    document.getElementsByClassName('cell')[hiddenCell].classList.add('pulse');
                }

                let dist = distance(i, hiddenCell);
                cell.style.backgroundColor = getColor(dist); 
                cell.classList.remove('distance-1', 'distance-2', 'distance-3', 'distance-4');
                cell.classList.add(`distance-${Math.ceil(dist)}`);

                if (i === hiddenCell) {
                    cell.textContent = "üèÜ"; 
                    gamesPlayed += 1;
                    totalPoints += score;
                    setTimeout(restartGame, 3000); 
                } else {
                    cell.textContent = ''; // Remove the previous emoji text content
                    score -= 1;
                    updateScoreboard();
                }
            });

            grid.appendChild(cell);
        }
    </script>
</body>
</html>
