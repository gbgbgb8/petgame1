<!DOCTYPE html>
<html>
<head>
    <title>Hide and Seek</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw; /* Full screen width */
            overflow: hidden; /* Hide scrollbars */
        }
        .control-panel {
            display: flex;
            justify-content: space-between;
            width: 80vmin;
        }
        #scoreboard, #game-controls {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #scoreboard div, #game-controls div {
            margin: 5px 0;
            font-size: 18px;
            color: #333333;
        }
        .button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #playbox {
            position: relative; /* Relative position for overlay */
            width: 80vmin; /* 80% of the smallest viewport dimension */
            height: 80vmin; /* 80% of the smallest viewport dimension */
            border: 2px solid black; /* Black border */
        }
        .overlay {
            position: absolute; /* Absolute position for overlay */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vmin;
            visibility: hidden; /* Hidden by default */
        }
        .grid {
            display: grid;
            grid-auto-rows: 1fr; /* Auto rows */
            width: 100%; /* Full grid width */
            height: 100%; /* Full grid height */
        }
        .cell {
            border: none; /* No border */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-size: 5vmin; /* Bigger emoji size */
        }
        #overlay-text {
            text-align: center;
            line-height: 1.5;
        }
        #overlay-text .big {
            font-size: 6vmin;
        }
        #overlay-text .medium {
            font-size: 5vmin;
        }
        #overlay-text .small {
            font-size: 4vmin;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div id="scoreboard">
            <div id="score">Score: 25</div>
            <div id="games-played">Games Played: 0</div>
            <div id="total-points">Total Points: 0</div>
        </div>
        <div id="game-controls">
            <div>Game Controls:</div>
            <button class="button" id="easy">Easy</button>
            <button class="button" id="medium">Medium</button>
            <button class="button" id="hard">Hard</button>
            <button class="button" id="restart">Restart</button>
            <button class="button" id="reload">Reload</button>
        </div>
    </div>
    <div id="playbox">
        <div id="grid" class="grid"></div>
        <div id="overlay" class="overlay">
            <span id="overlay-text"></span>
        </div>
    </div>
    <script>
        let gridSize;
        let score;
        let gamesPlayed = 0;
        let totalPoints = 0;
        let hiddenCell;
        const grid = document.getElementById('grid');
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlay-text');

        // Calculate distance between two cells
        function distance(cell1, cell2) {
            let sideLength = Math.sqrt(gridSize);
            let x1 = cell1 % sideLength;
            let y1 = Math.floor(cell1 / sideLength);
            let x2 = cell2 % sideLength;
            let y2 = Math.floor(cell2 / sideLength);

            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        // Calculate color based on distance
        function getColor(dist) {
            let normalizedDist = dist / Math.sqrt(2 * Math.pow(gridSize, 2));
            let r = Math.floor((1 - normalizedDist) * 255);
            let g = 0;
            let b = Math.floor(normalizedDist * 255);

            return `rgb(${r},${g},${b})`;
        }

        // Get emoji based on distance
        function getEmoji(dist) {
            if (dist < 1) return "ðŸ”¥"; // Fire
            else if (dist < 2) return "ðŸ¥µ"; // Hot
            else if (dist < 3) return "â„ï¸"; // Cold
            else return "ðŸ§Š"; // Very Cold
        }

        // Update the scoreboard
        function updateScoreboard() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('games-played').textContent = `Games Played: ${gamesPlayed}`;
            document.getElementById('total-points').textContent = `Total Points: ${totalPoints}`;
        }

        // Initialize the game
        function initializeGame(difficulty) {
            // Clear the grid
            grid.innerHTML = '';

            if (difficulty === "easy") {
                gridSize = 16;
                score = 16;
            } else if (difficulty === "hard") {
                gridSize = 36;
                score = 36;
            } else { // Default is medium
                gridSize = 25;
                score = 25;
            }

            hiddenCell = Math.floor(Math.random() * gridSize);

            // Update grid layout
            let sideLength = Math.sqrt(gridSize);
            grid.style.gridTemplateColumns = `repeat(${sideLength}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${sideLength}, 1fr)`;

            for(let i = 0; i < gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';

                cell.addEventListener('click', () => {
                    let dist = distance(i, hiddenCell);
                    cell.style.backgroundColor = getColor(dist); // Set color based on distance

                    if(i === hiddenCell) {
                        /* Your winning code... */
                    } else {
                        cell.textContent = getEmoji(dist);
                        score -= 1;
                        updateScoreboard();
                    }
                });

                grid.appendChild(cell);
            }

            // Ensure cells are squares by setting their height equal to their computed width
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].style.height = getComputedStyle(cells[i]).width;
            }
            updateScoreboard();
        }

        // Difficulty buttons
        document.getElementById('easy').addEventListener('click', function() {
            initializeGame('easy');
        });
        document.getElementById('medium').addEventListener('click', function() {
            initializeGame('medium');
        });
        document.getElementById('hard').addEventListener('click', function() {
            initializeGame('hard');
        });

        // Restart the game
        document.getElementById('restart').addEventListener('click', function() {
            initializeGame('medium'); // Default difficulty is medium
        });

        // Reload the page
        document.getElementById('reload').addEventListener('click', function() {
            location.reload();
        });

        // Initialize the game with medium difficulty by default
        initializeGame('medium');
    </script>
</body>
</html>
