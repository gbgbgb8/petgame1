<!DOCTYPE html>
<html>
<head>
    <title>Hide and Seek</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 80%;
        }
        .cell {
            height: 50px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        .scoreboard {
            margin-bottom: 20px;
            font-size: 24px;
            border: 1px solid #000;
            padding: 10px;
            width: 50%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="scoreboard" class="scoreboard">
        <div id="score"></div>
        <button id="reset">Reset</button>
    </div>
    <div id="grid" class="grid"></div>

    <script>
        const gridSize = 25;
        let hiddenCell = Math.floor(Math.random() * gridSize);
        let score = gridSize; // Start score at gridSize (25)
        let totalScore = 0; // Cumulative score
        let rounds = 0; // Number of rounds played
        const grid = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const resetButton = document.getElementById('reset');

        scoreElement.textContent = `Round: ${rounds}, Score: ${totalScore}, Next round in: 0`;

        // Rest of your code...

        function resetGame() {
            let countdown = 5;
            const countdownInterval = setInterval(() => {
                countdown--;
                scoreElement.textContent = `Round: ${rounds}, Score: ${totalScore}, Next round in: ${countdown}`;
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    hiddenCell = Math.floor(Math.random() * gridSize);
                    score = gridSize;
                    grid.innerHTML = ''; // Clear the grid
                    // Recreate the grid
                    for(let i = 0; i < gridSize; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.textContent = i + 1;
                        cell.addEventListener('click', () => {
                            score--; // Decrease score with each guess
                            let dist = distance(i, hiddenCell);
                            cell.style.backgroundColor = getColor(dist);
                            if(i === hiddenCell) {
                                totalScore += score;
                                rounds++;
                                cell.textContent = "üèÜ"; // Trophy for winning cell
                                resetGame();
                            } else {
                                cell.textContent = getEmoji(dist);
                            }
                            cell.removeEventListener('click', arguments.callee);
                        });

                        grid.appendChild(cell);
                    }
                    scoreElement.textContent = `Round: ${rounds}, Score: ${totalScore}, Next round in: 0`;
                }
            }, 1000);
        }

        for(let i = 0; i < gridSize; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = i + 1;
            cell.addEventListener('click', () => {
                score--; // Decrease score with each guess
                let dist = distance(i, hiddenCell);
                cell.style.backgroundColor = getColor(dist);
                if(i === hiddenCell) {
                    totalScore += score;
                    rounds++;
                    cell.textContent = "üèÜ"; // Trophy for winning cell
                    resetGame();
                } else {
                    cell.textContent = getEmoji(dist);
                }
                cell.removeEventListener('click', arguments.callee);
            });

            grid.appendChild(cell);
        }

        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
