<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary-color: pink;
            --secondary-color: black;
            --accent-color: #444;
            --overlay-color: rgba(255, 255, 255, 0.8);
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('petgame.jpeg'), radial-gradient(circle at center, transparent, var(--primary-color));
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-blend-mode: multiply;
            height: 100vh;
            margin: 0;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-color);
        }

        .overlay {
            padding: 1rem;
            background-color: var(--overlay-color);
            border-radius: 1rem;
        }

        #pet-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        button {
            margin: 20px;
            padding: 10px;
            background-color: var(--primary-color);
            border: none;
            color: var(--secondary-color);
            font-size: 1rem;
            border-radius: 0.5rem;
        }

        button:disabled {
            background-color: var(--accent-color);
        }

        #pet {
            font-size: 50px;
        }

        #message {
            color: green;
            font-size: 20px;
            margin-top: 20px;
            visibility: hidden;
        }

        #thought-bubble {
            position: relative;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            visibility: hidden;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            button {
                font-size: 0.75rem;
            }

            #pet {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Ms. Doctor DoLittle's Pet Care</h1>
        <div id="pet-selection">
            <p>Select your pet:</p>
            <button class="pet-option" data-pet="ğŸ¶">Dog</button>
            <button class="pet-option" data-pet="ğŸ±">Cat</button>
            <button class="pet-option" data-pet="ğŸ°">Rabbit</button>
        </div>
        <div id="pet-area" style="display: none;">
            <p id="pet"></p>
            <p>Health: <span id="health">100</span></p>
            <p>Happiness: <span id="happiness">100</span></p>
        </div>
        <div id="thought-bubble">
            <p id="thought"></p>
        </div>
        <button id="feed" style="display: none;">Feed ğŸ¥•</button>
        <button id="play" style="display: none;">Play ğŸ¾</button>
        <button id="heal" style="display: none;">Heal ğŸ’Š</button>
        <p id="message"></p>
    </div>
    <script>
        let health = 100;
        let happiness = 100;
        let hunger = 0;

        let petPreferences = {
            "ğŸ¶": { "feed": "ğŸ¦´", "play": "ğŸ¾", "heal": "ğŸ’Š" },
            "ğŸ±": { "feed": "ğŸŸ", "play": "ğŸ§¶", "heal": "ğŸ’Š" },
            "ğŸ°": { "feed": "ğŸ¥•", "play": "ğŸ§¸", "heal": "ğŸ’Š" },
        };

        function showMessage(message, duration) {
            let messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.visibility = 'visible';
            setTimeout(function() {
                messageElement.style.visibility = 'hidden';
            }, duration);
        }

        let petOptions = document.getElementsByClassName('pet-option');
        for (let i = 0; i < petOptions.length; i++) {
            petOptions[i].addEventListener('click', function() {
                document.getElementById('pet').textContent = this.dataset.pet;
                document.getElementById('pet-selection').style.display = 'none';
                document.getElementById('pet-area').style.display = 'block';
                document.getElementById('feed').style.display = 'inline-block';
                document.getElementById('play').style.display = 'inline-block';
                document.getElementById('heal').style.display = 'inline-block';
            });
        }

        setInterval(function() {
            health = Math.max(0, health - 10);
            happiness = Math.max(0, happiness - 10);
            hunger = Math.min(100, hunger + 20);
            document.getElementById('health').textContent = health;
            document.getElementById('happiness').textContent = happiness;

            let pet = document.getElementById('pet').textContent;
            let thoughtBubble = document.getElementById('thought-bubble');
            let thought = document.getElementById('thought');
            if (health <= 40) {
                thoughtBubble.style.visibility = 'visible';
                thought.textContent = petPreferences[pet].heal;
            } else if (happiness <= 40) {
                thoughtBubble.style.visibility = 'visible';
                thought.textContent = petPreferences[pet].play;
            } else if (hunger >= 60) {
                thoughtBubble.style.visibility = 'visible';
                thought.textContent = petPreferences[pet].feed;
            } else {
                thoughtBubble.style.visibility = 'hidden';
            }
        }, 5000);

        let feedButton = document.getElementById('feed');
        feedButton.addEventListener('click', function() {
            health = Math.min(100, health + 20);
            hunger = Math.max(0, hunger - 30);
            document.getElementById('health').textContent = health;
            showMessage('You fed your pet!', 2000);
            feedButton.disabled = true;
            setTimeout(function() {
                feedButton.disabled = false;
            }, 5000);
        });

        let playButton = document.getElementById('play');
        playButton.addEventListener('click', function() {
            happiness = Math.min(100, happiness + 20);
            document.getElementById('happiness').textContent = happiness;
            showMessage('You played with your pet!', 2000);
            playButton.disabled = true;
            setTimeout(function() {
                playButton.disabled = false;
            }, 5000);
        });

        let healButton = document.getElementById('heal');
        healButton.addEventListener('click', function() {
            health = Math.min(100, health + 20);
            happiness = Math.min(100, happiness + 20);
            document.getElementById('health').textContent = health;
            document.getElementById('happiness').textContent = happiness;
            showMessage('You healed your pet!', 2000);
            healButton.disabled = true;
            setTimeout(function() {
                healButton.disabled = false;
            }, 5000);
        });
    </script>
</body>
</html>
